 <!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Hello Celery{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" style="border-radius: 0px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Hello Celery</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="{% block home_active %}{% endblock %}">
	<a href="{% url 'demo:index' %}">Home</a></li>
      <li class="{% block test_active %}{% endblock %}">
	<a href="{% url 'demo:test_page' %}">Test</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  {% block body %}
  {% endblock %}
</div>

</body>
</html>
